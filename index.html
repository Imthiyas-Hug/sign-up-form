<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="img_container">
            <p>SIGN UP</p>
            <img src="images/signUp.svg" alt="">
        </div>

        <div class="form_container">
            <div class="para">
                <p style="font-weight: bolder; color: hsl(170.38deg 10.97% 53.33%);">This is not a real
                    online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. <br>Sign up <em>now</em> to get started.</br></p>
                <br>
                <p style="font-weight:bold;">You <em>know</em> you want to.</p>
            </div>

            <form>
                <div class="input_container">
                    <p style="font-weight:bold;">Let's do this!</p>
                    <div class="first_row">
                        <div>
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" required placeholder="Enter Your First Name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" required placeholder="Enter Your Last Name">
                        </div>
                    </div>
                    <div class="second_row">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone_number" min="10" maxlength="10" required placeholder="+91">
                        </div>
                    </div>
                    <div class="third_row">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                placeholder="Enter Your Password" required>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                placeholder="Enter Confirm Password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p style="margin-left: 25px;">Already have an account?Log in</p>
        </div>
    </div>

</body>

</html>
